<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexiTireRent - Calcolo Preventivi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
</head>
<body>
    <header>
        <img src="icon/FlexiTireRent-192.png" alt="Logo FlexiTireRent">
        <h1>FlexiTireRent</h1>
        <p>Calcola rapidamente il preventivo per noleggio e deposito pneumatici.</p>
    </header>

    <form id="preventivoForm">

        <h2>Dati Pneumatici</h2>
        <input type="number" id="larghezza" placeholder="Larghezza (mm)" required>
        <input type="number" id="altezza" placeholder="Altezza (es. 55)" required>
        <input type="number" id="diametro" placeholder="Diametro cerchio (pollici)" required>
        <input type="number" id="quantita" placeholder="Quantità pneumatici" value="4" required>

        <h3>Periodo Deposito/Noleggio</h3>
        <select id="periodo" required>
            <option value="6">Stagionale (6 mesi)</option>
            <option value="3">3 mesi</option>
            <option value="6">6 mesi</option>
            <option value="12">12 mesi</option>
        </select>

        <h3>Servizi Aggiuntivi</h3>
        <label><input type="checkbox" id="deposito"> Deposito Stagionale (€<input type="number" id="valDeposito" value="25"> /pneumatico/6 mesi)</label>
        <label><input type="checkbox" id="noleggio"> Noleggio Pneumatici (€<input type="number" id="valNoleggio" value="50"> /pneumatico/6 mesi)</label>
        <label><input type="checkbox" id="trasporto"> Trasporto (€<input type="number" id="valTrasporto" value="20">)</label>
        <label><input type="checkbox" id="manutenzione"> Manutenzione/Pulizia (€<input type="number" id="valManutenzione" value="15"> /pneumatico)</label>
        <label><input type="checkbox" id="assicurazione"> Assicurazione (€<input type="number" id="valAssicurazione" value="30">)</label>
        <label><input type="checkbox" id="cauzione"> Cauzione Deposito (€<input type="number" id="valCauzione" value="100">)</label>

        <h3>Carica Logo Aziendale</h3>
        <input type="file" accept="image/*">

        <button type="submit">Genera Preventivo</button>
    </form>

    <script src="app.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('service-worker.js');
        }
    </script>
</body>
</html>
